---
layout: default
---
{% if page.image %}
    <figure class="post-image">
        <img src="/images/posts/{{ page.image }}" alt="{{ page.image_alt }}" />
    </figure>
{% endif %}
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

{% if page.footer %}
    <footer class="post-footer">
        {{ page.footer | markdownify }}
    </footer>
{% endif %}
