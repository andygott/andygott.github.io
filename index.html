---
layout: default
title: Andy Gott
body_class: "index"
---

<div id="home">
  <h2>Ramblings</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
            <img src="/images/posts/{{ post.image }}" alt="{{ post.image_alt }}" />
            <h3>{{ post.title }}</h3>
            <span>{{ post.date | date_to_string }}</span>
        </a>
    </li>
    {% endfor %}
  </ul>
</div>
